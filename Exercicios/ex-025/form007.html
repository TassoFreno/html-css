<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---Selecione ---</option>
            <optgroup label="Regiao Sudeste">
                <option value="SP">SAO PAULO</option>
                <option value="RJ">RIO DE JANEIRO</option>
                <option value="MG" >MINAS GERAIS</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="CE">CEARA</option>
                <option value="BA">BAHIA</option>
                <option value="RE">RECIFE</option>
            </optgroup>



        </select>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>desenvolvedor</option>
                <option>Mecanico</option>
                <option>Medico</option>
            </datalist>
            
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id=""imsg cols="30" rows="10"></textarea>
        </p>
    

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
